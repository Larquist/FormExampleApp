<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registry</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Employee Registry</h1>
        <form class="form-group w-75 mx-auto" id="employee-form" action="employee.php" method="POST">
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="employeeName" placeholder="Jane Doe">
                </div>
                <div id="nameAlert"></div>
            </div>
            <div class="form-group row">
                <label for="employeeid" class="col-sm-2 col-form-label">Employee ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="employeeid" id="employeeId" placeholder="429126346">
                </div>
                <div id="idAlert"></div>
            </div>
            <div class="form-group row">
                <label for="department" class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="department" id="department" placeholder="Sales">
                </div>
                <div id="departmentAlert"></div>
            </div>
            <div class="form-group row">
                <label for="bonus" class="col-sm-2 col-form-label">Bonus</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="bonus" id="bonus" placeholder="250000" readonly>
                </div>
                <div id="bonusAlert"></div>
            </div>
            <button type="submit" id="submit" class="btn btn-primary">Submit form</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">Employee Name</th>
                    <th scope="col">Employee ID</th>
                    <th scope="col">Department</th>
                    <th scope="col">Bonus</th>
                </tr>
            </thead>
            <tbody id="form-content">

            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/parta.js"></script>
</body>
</html>
